{% extends "compras/layout.html" %}

{% block body %}
    <h4>Adicionar produto:</h4>
    <form action="{% url 'produtos' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <select name="produto" class="form-control" required>
            <option selected="selected">Escolha o produto</option>
            {% for produto in produtos %}
            <option value="{{ produto.id }}">{{ produto.nome }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <select name="lista" class="form-control" required place>
                <option selected="selected">Escolha a lista</option>
                {% for lista in listas %}
                    {% if l %}
                        {% if lista.id|stringformat:"s" == l %}
                            <option value="{{ lista.id }}" selected="selected">{{ lista.nome }}</option>
                        {% else %}
                            <option value="{{ lista.id }}">{{ lista.nome }}</option>
                        {% endif %}
                    {% else %}
                        <option value="{{ lista.id }}">{{ lista.nome }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <a href="{% url 'criar' %}">Criar nova lista</a>
            </div>
        <div class="form-group">
            <input type="number" required class="form-control" min="1" name="quantidade" placeholder="Quantidade">
        </div>
        <input class="btn btn-primary" type="submit" value="Adicionar">
    </form>
{% endblock %}
