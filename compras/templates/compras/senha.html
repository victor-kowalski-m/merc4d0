{% extends "compras/layout.html" %}

{% block body %}
<h4>Alterar senha:</h4>
    <br>
    <form action="{% url 'senha' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
        <input  autofocus class="form-control" type="password" required name="senha" placeholder="Nova senha">
        </div>
        <div class="form-group">
            <input  autofocus class="form-control" type="password" required name="confirma" placeholder="Confirmar nova senha">
        </div>
        <input class="btn btn-primary" type="submit" value="Alterar">
    </form>
{% endblock %}
