{% extends "compras/layout.html" %}


{% block body %}
<h4>Suas Listas:</h4>
<br>
<ul>
{% for lista in listas %}
    {% if forloop.counter0 > 0 %}
    <hr>
    {% endif %}
    <li><h5><a href="{% url 'lista' lista.id %}">{{ lista.nome }}</a></h5></li>
{% empty %}
    <p style="text-indent: -2.5em;">Nenhuma lista ainda.</p>
{% endfor %}
</ul>
<br>
<a href="{% url 'criar'%}">
<button type="button" class="btn btn-primary">Criar nova lista</button>
</a>

{% endblock %}
