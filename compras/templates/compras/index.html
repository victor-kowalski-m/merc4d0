{% extends "compras/layout.html" %}


{% block body %}
<h4>Suas Listas:</h4>
<br>
<ul>
{% for lista in listas %}
    {% if forloop.counter0 > 0 %}
    <hr>
    {% endif %}
    <li><h4><a href="{% url 'lista' lista.id %}">{{ lista.nome }}</a></h4></li>
{% empty %}
    <p>Nenhuma lista ainda.</p>
{% endfor %}
</ul>
<br>
<a href="{% url 'criar'%}">
<button type="button" class="btn btn-primary">Criar nova lista</button>
</a>

{% endblock %}
