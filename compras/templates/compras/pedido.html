{% extends "compras/layout.html" %}

{% block body %}
    <form action="{% url 'pedido' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <select name="lista" class="form-control" required place>
                <option selected="selected">Escolha a lista</option>
                {% for lista in listas %}
                    {% if l %}
                        {% if lista.id|stringformat:"s" == l %}
                            <option value="{{ lista.id }}" selected="selected">{{ lista.nome }}</option>
                        {% else %}
                            <option value="{{ lista.id }}">{{ lista.nome }}</option>
                        {% endif %}
                    {% else %}
                        <option value="{{ lista.id }}">{{ lista.nome }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select name="supermercado" class="form-control" required>
                <option selected="selected">Escolha o supermercado</option>
                {% for supermercado in supermercados %}
                <option value="{{ supermercado.id }}">{{ supermercado }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select name="endereco" class="form-control" required>
                <option selected="selected">Escolha o endereco de entrega</option>
                {% for endereco in enderecos %}
                <option value="{{ endereco.id }}">{{ endereco }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Prosseguir">
    </form>
{% endblock %}
